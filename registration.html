<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <!-- Include the AngularJS library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    
  </head>
  <body ng-app="myApp">

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row">
        <h3 style="margin-top: 10vh">library of registration pages</h3>
        <h4>An array of registration pages</h4>
        <h4>->Registrations are the first touching point!!!</h4>

          <div class="websites" ng-repeat="website in websites">
            <a href="{{website.link}}">
            <h3>{{website.title }}</h3></a>
            <h4>{{website.comment}}</h4>
            <img  class="images" ng-repeat="image in website.images"  ng-src="{{image}}"></img>
            </div>
              
          </div> 
        </div>
      </div>
       
    </div>
  

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Services -->
    <script src="js/services/test.js"></script>
    
    

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    
    <!-- Directives -->


  </body>
</html>

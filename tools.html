<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <!-- Include the AngularJS library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    
  </head>
  <body ng-app="myApp">

    <div class="main" ng-controller="ToolsController">
      <div class="container">
        <div class="row">
        <h3 style="margin-top: 10vh">Design</h3>
        <div class="posts" ng-repeat="design in designs">
            <a href="{{design.link}}">
            <h3>{{design.title }}</h3></a>
        </div>
        <div class="posts" ng-repeat="organization in organizations">
            <a href="{{organization.link}}">
            <h3>{{organization.title }}</h3></a>
        </div>
        
        

          
          </div> 
        </div>
      </div>
       
    </div>
  

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Services -->
    <script src="js/services/test.js"></script>
    
    

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    
    <!-- Directives -->


  </body>
</html>
